buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'de.romjaki'
version '1.0-SNAPSHOT'
mainClassName = 'de.romjaki.messagedeleter.Main'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '3.8.0_427'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



jar {
    manifest {
        attributes 'Main-Class': 'de.romjaki.messagedeleter.Main'
    }
}


